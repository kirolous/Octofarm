     <!DOCTYPE html>
<html>
    <head>
        <title data-bind="text: title">OctoPrint</title>  
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script> 
$(function(){
  $("#header").load("header.html"); 
  $("#footer").load("footer.html"); 
});
</script> 	
<div id="header"></div>	
    </head>
    <body> 
	<div id="state_wrapper" class="accordion-group ">
                            <div class="accordion-heading">
                                <a class="accordion-toggle" data-toggle="collapse" data-target="#state">
                                    <i class="icon-info-sign"></i> State
                                </a>
                                
                            </div>
                            <div id="state" class="accordion-body collapse in ">
                                <div class="accordion-inner">
                                    Machine State: <strong data-bind="text: stateString">Operational</strong><br>
File: <strong data-bind="text: filename">trust_me_engineer_boss.gcode</strong>&nbsp;<strong data-bind="visible: sd" style="display: none;">(SD)</strong><br>
Timelapse: <strong data-bind="text: timelapseString">On Z Change</strong><br>
<!-- ko foreach: filament -->
<span data-bind="text: 'Filament (' + name() + '): '">Filament (Tool 0): </span><strong data-bind="text: formatFilament(data())">1.27m / 8.10cm³</strong><br>
<!-- /ko -->
Approx. Total Print Time: <strong data-bind="text: estimatedPrintTimeString">00:34:39</strong><br>
Print Time: <strong data-bind="text: printTimeString">-</strong><br>
Print Time Left: <strong data-bind="text: printTimeLeftString">-</strong><br>
Printed: <strong data-bind="text: byteString">- / 1.4MB</strong><br>

<div class="progress">
    <div class="bar" id="job_progressBar" data-bind="style: { width: progressString() + '%' }" style="width: 0%;"></div>
</div>

<div class="row-fluid print-control" data-bind="visible: loginState.isUser">
    <button class="btn btn-primary span4" data-bind="click: print, enable: isOperational() &amp;&amp; isReady() &amp;&amp; !isPrinting() &amp;&amp; loginState.isUser(), css: {'btn-danger': isPaused()}, attr: {title: titlePrintButton}" id="job_print" title="Starts the print job"><i class="icon-white icon-print" data-bind="css: {'icon-print': !isPaused(), 'icon-undo': isPaused()}"></i> <span data-bind="text: (isPaused() ? 'Restart' : 'Print')">Print</span></button>
    <button class="btn span4" id="job_pause" data-bind="click: pause, enable: isOperational() &amp;&amp; (isPrinting() || isPaused()) &amp;&amp; loginState.isUser(), css: {active: isPaused()}, attr: {title: titlePauseButton}" disabled="" title="Pauses the print job"><i data-bind="css: {'icon-pause': !isPaused(), 'icon-play': isPaused()}" class="icon-pause"></i> <span data-bind="visible: !isPaused()">Pause</span><span data-bind="visible: isPaused()" style="display: none;">Resume</span></button>
    <button class="btn span4" id="job_cancel" data-bind="click: cancel, enable: isOperational() &amp;&amp; (isPrinting() || isPaused()) &amp;&amp; loginState.isUser()" title="Cancels the print job" disabled=""><i class="icon-stop"></i> Cancel</button>
</div>
                                </div>
                            </div>
                        </div>
													</body>
							<div id="footer"></div>	
		</head>
